<tui-hosted-dropdown
    class="hosted"
    [canOpen]="canOpen"
    [content]="dropdown"
    [open]="open && canOpen"
    (openChange)="onOpenChange($event)"
>
    <tui-primitive-textfield
        class="textfield"
        tuiValueAccessor
        [pseudoFocused]="pseudoFocused"
        [pseudoHovered]="pseudoHovered"
        [invalid]="computedInvalid"
        [filler]="getFiller$(dateFiller, timeMode) | async"
        [nativeId]="nativeId"
        [readOnly]="readOnly"
        [iconContent]="calendarIcon"
        [disabled]="disabled"
        [textMask]="textMaskOptions"
        [value]="computedValue"
        (valueChange)="onValueChange($event)"
        (hoveredChange)="onHovered($event)"
        (focusedChange)="onFocused($event)"
    >
        <ng-content></ng-content>
    </tui-primitive-textfield>

    <ng-template #dropdown="polymorpheus" polymorpheus>
        <tui-calendar
            tuiPreventDefault="mousedown"
            [min]="min"
            [max]="max"
            [disabledItemHandler]="disabledItemHandler"
            [month]="computedActiveYearMonth"
            [value]="calendarValue"
            (dayClick)="onDayClick($event)"
            (monthChange)="onMonthChange($event)"
        ></tui-calendar>
    </ng-template>
</tui-hosted-dropdown>
